<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperPayment - Demo</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #f8f9fa;
    }

    /* Centro vertical/horizontal */
    .center-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card estilo bootstrap */
    .sp-card {
      background: white;
      padding: 24px;
      width: 100%;
      max-width: 450px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
    }

    .sp-title {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* Bot칩n estilo bootstrap */
    .sp-btn-primary {
      width: 100%;
      padding: 12px;
      background: #0d6efd;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .sp-btn-primary:hover {
      background: #0b5ed7;
    }

    /* Mensajes */
    .msg {
      margin-top: 16px;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
    }

    .text-success { color: #198754; }
    .text-danger { color: #ff0000; }
  </style>
</head>

<body>

  <div class="center-container">
    <div class="sp-card">
      <h3 class="sp-title">SuperPayment - Demo</h3>

      <!-- Bot칩n -->
      <button id="open_sp" class="sp-btn-primary">Abrir SuperPayment</button>

      <div id="checkout-result" class="msg"></div>
    </div>
  </div>

  <!-- Widget script -->
  <script src="../widget/widget3.js"></script>

  <script>
    window.SuperPayment = window.SuperPayment || {};

    // Generar datos de orden
    window.SuperPayment.getOrderData = function() {
      return {
        order_id: 'ORDER-' + Date.now(),
        order_value: (Math.random() * (200 - 10) + 10).toFixed(2)
      };
    };

    // Eventos del widget
    window.SuperPayment.onEvent = function(event, payload) {
      console.log("SuperPayment event", event, payload);
      const r = document.getElementById("checkout-result");
      //r.innerText="";
	  //debugger
	  if(r.innerText == "")
		r.classList.remove("text-danger", "text-success");

      if (event === "authorized") {
        r.innerText = "Pago autorizado con SuperPayment";
        r.classList.add("text-success");
      }

      if (event === "denied") {
        r.innerText = "Cup칩n inv치lido";
        r.classList.add("text-danger");
      }
    };

    // Abrir widget
    document.getElementById("open_sp").onclick = () => {
		const r = document.getElementById("checkout-result");
		r.innerText="";
		
		if (window.SuperPayment?.open) {
			window.SuperPayment.open();
		} else {
			alert("Widget no cargado");
		}
    };
  </script>

</body>
</html>
