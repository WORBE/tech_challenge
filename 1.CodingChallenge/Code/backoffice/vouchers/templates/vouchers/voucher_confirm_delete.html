{% extends 'vouchers/base.html' %}
{% load static %}


{% block content %}

<div class="mt-5">
    <h3>Eliminar Cupón</h3>
</div>


<div class="alert alert-danger mt-5 text-center mx-auto" style="max-width: 320px;">
    ¿Estás seguro de eliminar el cupón
    <span class="fw-bold">{{ voucher.voucher_code }} - {{ voucher.secret_code }}</span>?
    <form method="post" class="mt-3">
        {% csrf_token %}

        <a href="{% url 'voucher_list' %}" class="btn btn-light me-1">
            Cancelar
        </a>
        <button class="btn btn-danger">
            Sí, eliminar
        </button>
    </form>
</div>

{% endblock content %}
